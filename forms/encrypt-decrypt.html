<div class="tab-pane fade show active" id="encrypt-decrypt" role="tabpanel">
    <h5 class="mb-4">Encrypt/Decrypt Data</h5>
    <div class="mb-3">
        <label for="text" class="form-label">Data to encrypt/decrypt:</label>
        <input type="text" class="form-control" id="text" placeholder="Enter text to encrypt/decrypt">
    </div>

    <div class="mb-3">
        <label for="secret" class="form-label">Your Secret Key:</label>
        <input type="password" class="form-control" id="secret" placeholder="Enter your secret key">
    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary flex-grow-1" onclick="handleEncrypt()">
            <i class="bi bi-lock"></i> Encrypt
        </button>
        <button class="btn btn-secondary flex-grow-1" onclick="handleDecrypt()">
            <i class="bi bi-unlock"></i> Decrypt
        </button>
    </div>

    <div id="result" class="alert mt-3 d-none"></div>
</div>
